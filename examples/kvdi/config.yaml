serverConfig:
  disable: traefik

helmValues:
  kube-prometheus-stack:
    defaultRules:
      create: false
    prometheus:
      enabled: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    nodeExporter:
      enabled: false
    kubelet:
      enabled: false
    kubeStateMetrics:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeDns:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeApiServer:
      enabled: false
    coreDns:
      enabled: false
  kvdi:
   vdi:
    spec:
      auth:
        allowAnonymous: true
      app:
        auditLog: true
      metrics:
        prometheus:
          create: true
        grafana:
          enabled: true
        serviceMonitor:
          create: true
          labels:
            release: kube-prometheus-stack